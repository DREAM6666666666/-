<style>
* {
    margin: 0;
    padding: 0;
}

body {
    background-color: #b4d0ff;

a {
    color: black;
    transition: all 0.3s;
    text-decoration: none;
}

ul {
    list-style-type: none;
}

a:hover {
    color: rgb(0, 140, 255);
}

/* 渐出动画 */
/* 上方渐出 */
.OutTop {
    animation: OutTop 1s ease 0.3s 1 forwards;
    opacity: 0;
}

@keyframes OutTop {
    0% {
        opacity: 0;
        transform: translateY(-100px);
        -moz-transform: translateY(-100px);
        -ms-transform: translateY(-100px);
        -webkit-transform: translateY(-100px);
    }

    100% {
        opacity: 1;
        transform: translateY(0px);
        -moz-transform: translateY(0px);
        -ms-transform: translateY(0px);
        -webkit-transform: translateY(0px);
    }
}

/* 下方渐出 */
.OutBottom {
    opacity: 0;
    animation: OutBottom 2s ease 0.8s 1 forwards;
}

@keyframes OutBottom {
    0% {
        opacity: 0;
        transform: translateY(100px);
        -moz-transform: translateY(100px);
        -ms-transform: translateY(100px);
        -webkit-transform: translateY(100px);
    }

    100% {
        opacity: 1;
        transform: translateY(0px);
        -moz-transform: translateY(0px);
        -ms-transform: translateY(0px);
        -webkit-transform: translateY(0px);
    }
}

/* 左侧渐出 */
.OutLeft {
    animation: OutLeft 1s ease 0.3s 1 forwards;
    opacity: 0;
}

@keyframes OutLeft {
    0% {
        opacity: 0;
        transform: translateX(100px);
        -moz-transform: translateX(100px);
        -ms-transform: translateX(100px);
        -webkit-transform: translateX(100px);
    }

    100% {
        opacity: 1;
        transform: translateX(0px);
        -moz-transform: translateX(0px);
        -ms-transform: translateX(0px);
        -webkit-transform: translateX(0px);
    }
}

/* 右侧渐出 */
.OutRight {
    animation: OutRight 1s ease 0.3s 1 forwards;
    opacity: 0;
}

@keyframes OutRight {
    0% {
        opacity: 0;
        transform: translateX(-100px);
        -moz-transform: translateX(-100px);
        -ms-transform: translateX(-100px);
        -webkit-transform: translateX(-100px);
    }

    100% {
        opacity: 1;
        transform: translateX(0px);
        -moz-transform: translateX(0px);
        -ms-transform: translateX(0px);
        -webkit-transform: translateX(0px);
    }
}

/* 一些话 */
.Box3-talk {
    width: 800px;
    height: 300px;
    background-color: rgba(255, 255, 255, 0.4);
    border-radius: 20px;
    position: relative;
    top: 280px;
    left: 50%;
    margin-left: -400px;
    padding: 50px 0;
    box-shadow: 0 0 5px rgba(0, 0, 0, .5);
    transition: all 0.3s;
}

.Box3-talk-text {
    padding: 0 50px;
}

.Box3-talk h1 {
    border-bottom: 1px solid black;
    padding-bottom: 30px;
}

.Box3-talk h1::before {
    content: '';
    display: inline-block;
    width: 60px;
    height: 60px;
    background: url(./favicon.ico) no-repeat;
    background-size: 100% 100%;
    border-radius: 50%;
    margin-right: 30px;
    vertical-align: middle;
    transition: all 0.3s;
}

.Box3-talk p {
    font-size: 1.2rem;
    margin: 20px 0;
}

.Box3-talk-text-end {
    text-align: center;
}

.Box3-talk:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, .5);
    background-color: white;
}

.Box3-More {
    display: block;
    width: 200px;
    height: 60px;
    background-color: rgba(255, 255, 255, 0.4);
    border-radius: 30px;
    color: black;
    text-align: center;
    line-height: 60px;
    position: relative;
    top: 310px;
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    animation: OutBottom 1s ease 0.5s 1 forwards;
}

.Box3-More:hover {
    color: black;
    box-shadow: 0 0 20px rgba(0, 0, 0, .5);
    background-color: white;
}
